<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&C cloth store for kid's and Girls</title>
    <link rel="stylesheet" href="../style.css/login.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="https://i.postimg.cc/MTRK7Thf/bg-form.jpg" alt="Background" class="background-image">
    <div class="container">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="tel" id="phone_no" name="mobile" placeholder="Mobile No" required>
                <i class='bx bx-phone'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="button" id="loginButton" class="btn">Login</button>
            <div class="register">
                <p>Don't have an account? <br> <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
