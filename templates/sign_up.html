<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Login Form</title>
    <link rel="stylesheet" href="../style/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <img src="https://i.postimg.cc/MTRK7Thf/bg-form.jpg" alt="Background" class="background-image">
    <div class="container">
        <form action="#">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="tel" name="mobile" placeholder="Mobile No" required>
                <i class='bx bx-phone'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
           
            <button type="submit" class="btn">sign_up</button>
            
        </form>
    </div>
</body>
</html>
